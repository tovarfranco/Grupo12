                <hr>
                <div>Secciones</div>
                <div class="links"><i class="fas fa-guitar"></i><a href="">Productos</a></div>
                <div class="links"><i class="fas fa-users"></i><a href="">Usuarios</a></div>
                <div class="links"><i class="fas fa-puzzle-piece"></i><a href="">Categorías</a></div>

            <!-- Contenido -->

                <!-- Header -->

                    <div class="dashboard-texto"><h3>Dashboard RoosterMusic</h3></div>

                <!-- Secciones -->
                <div class="contenedor-secciones-tablero">

                    <!-- Seccion 1 -->
                    <section>
                        <h3 class="texto-titulo">Sección categorías</h3>
                    </section>
                    <!-- /Seccion 1 -->

                    <!-- Seccion 3 -->
                    <section>
                        <h3>Productos por categorías</h3>
                        <hr>
                        <div class="container-metricas">
                            <article class="metrica">
                                <div class="metrica-descripcion">
                                    <h3 class="texto-titulo-metrica">Guitarra</h3>
                                    <h4 class="texto-descripcion-metrica">15</h4>
                                </div>
                            </article>
                            <article class="metrica">
                                <div class="metrica-descripcion">
                                    <h3 class="texto-titulo-metrica">Teclado</h3>
                                    <h4 class="texto-descripcion-metrica">200</h4>
                                </div>
                            </article>
                            <article class="metrica">
                                <div class="metrica-descripcion">
                                    <h3 class="texto-titulo-metrica">Bateria</h3>
                                    <h4 class="texto-descripcion-metrica">20</h4>
                                </div>
                            </article>
                            <article class="metrica">
                                <div class="metrica-descripcion">
                                    <h3 class="texto-titulo-metrica">Viento</h3>
                                    <h4 class="texto-descripcion-metrica">2</h4>
                                </div>
                            </article>
                            <article class="metrica">
                                <div class="metrica-descripcion">
                                    <h3 class="texto-titulo-metrica">Guitarra</h3>
                                    <h4 class="texto-descripcion-metrica">15</h4>
                                </div>
                            </article>
                            <article class="metrica">
                                <div class="metrica-descripcion">
                                    <h3 class="texto-titulo-metrica">Teclado</h3>
                                    <h4 class="texto-descripcion-metrica">200</h4>
                                </div>
                            </article>
                            <article class="metrica">
                                <div class="metrica-descripcion">
                                    <h3 class="texto-titulo-metrica">Bateria</h3>
                                    <h4 class="texto-descripcion-metrica">20</h4>
                                </div>
                            </article>
                            <article class="metrica">
                                <div class="metrica-descripcion">
                                    <h3 class="texto-titulo-metrica">Viento</h3>
                                    <h4 class="texto-descripcion-metrica">2</h4>
                                </div>
                            </article>
                        </div>
                    </section>
                    <!-- /Seccion 3 -->

                </div>
                <!-- /Secciones -->

                <!-- Footer -->
                <footer>
                    <p class="copyright">© 2021 Grupo 12 - Todos los derechos reservados</p>
                </footer>
                <!-- /Footer -->

            </main>
            <!-- /Contenido -->

        </div>
        <!-- /Contenedor total -->

        <script>
            const botonHamburguesa = document.querySelector('.boton-hamburguesa');
            const toggleIcon = document.querySelector('#toggle-icon');
            const sidebar = document.querySelector('#sidebar');
    
            botonHamburguesa.addEventListener('click', function (e) {
                // Change the icon. Could have used only toogle instruction but does not work in viceversa.
                classToChange = toggleIcon.classList.item(1);
                toggleIcon.classList.remove(classToChange);
                if (classToChange == 'fa-times')  {
                    toggleIcon.classList.add('fa-bars');
                    sidebar.style.display = "none";
                } else {
                    toggleIcon.classList.add('fa-times');
                    sidebar.style.display = "block";
                }
            });
        </script>

    </body>

</html>
